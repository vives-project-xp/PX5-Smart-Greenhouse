            icon: mdi:water-percent
          - type: tile
            entity: sensor.vochtigheid_sensor_battery
            features_position: bottom
            vertical: false
            grid_options:
              columns: 12
              rows: 1
          - type: gauge
            entity: sensor.vochtigheid_sensor_humidity
            min: 0
            unit: '%'
            severity:
              green: 0
              yellow: 50
              red: 80
