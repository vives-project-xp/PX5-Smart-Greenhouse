# Full YAML configuration for a Home Assistant dashboard
# This configuration is for a smart greenhouse dashboard
views:
  - title: Algemeen
    sections:
      - type: grid
        cards:
          - type: heading
            icon: mdi:greenhouse
            heading_style: title
            heading: Omgeving Serre
          - type: gauge
            entity: sensor.vochtigheid_sensor_humidity
            min: 0
            unit: '%'
            severity:
              green: 0
              yellow: 50
              red: 80
            needle: true
            max: 100
            name: Luchtvochtigheid
          - graph: line
            type: sensor
            entity: sensor.vochtigheid_sensor_temperature
            detail: 1
            grid_options:
              columns: 6
              rows: 2
            name: Temperatuur
          - graph: line
            type: sensor
            detail: 2
            entity: sensor.motion_sensor_illuminance
            name: Licht
          - type: heading
            icon: mdi:security
            heading_style: title
            heading: Beveiliging
          - type: custom:mushroom-entity-card
            entity: binary_sensor.smoke_sensor_smoke
          - type: custom:mushroom-entity-card
            entity: binary_sensor.waterlek_sensor_water_leak
          - type: tile
            entity: binary_sensor.motion_sensor_occupancy
          - type: heading
            icon: mdi:water
            heading_style: title
            heading: Watervat
          - type: tile
            entity: sensor.vat_afstand
            features_position: bottom
            vertical: false
            grid_options:
              columns: 12
              rows: 1
          - type: tile
            entity: sensor.inhoud_vat_dynamisch
            features_position: bottom
            vertical: false
            grid_options:
              columns: 12
              rows: 1
      - type: grid
        cards:
          - type: heading
            heading: Statistieken bodem
            heading_style: title
            icon: mdi:sprout
          - type: gauge
            entity: sensor.soil_sensor_soil_moisture
            needle: true
            severity:
              green: 48
              yellow: 85
              red: 95
            theme: my_custom_theme
            name: Bodemvochtigheid
          - graph: line
            type: sensor
            entity: sensor.soil_sensor_temperature
            detail: 2
            grid_options:
              columns: 12
              rows: 2
            theme: my_custom_theme
            name: Bodemtemperatuur
          - type: heading
            icon: mdi:weather-lightning-rainy
            heading_style: title
            heading: Regen
          - type: tile
            entity: sensor.maximale_regen_1d
            name: Maximale Regen
            features_position: bottom
            vertical: false
          - type: tile
            entity: sensor.minimale_regen_1d
            name: Minimale regen
            features_position: bottom
            vertical: false
          - type: tile
            entity: sensor.regenkans_1d
          - type: tile
            entity: sensor.regen_laatste_24u
            name: Regen 24u
            features_position: bottom
            vertical: false
          - type: heading
            icon: mdi:pump
            heading: Pompen
            heading_style: title
          - type: tile
            entity: automation.pomp_aanzetten
            features_position: bottom
            vertical: false
            grid_options:
              columns: 12
              rows: 2
      - type: grid
        cards:
          - type: heading
            icon: mdi:cloud
            heading: Weersvoorspelling
            heading_style: title
          - show_current: true
            show_forecast: true
            type: weather-forecast
            entity: weather.forecast_thuis
            forecast_type: daily
            secondary_info_attribute: wind_speed
          - show_current: false
            show_forecast: true
            type: weather-forecast
            entity: weather.forecast_thuis
            forecast_type: hourly
            secondary_info_attribute: wind_speed
            forecast_slots: 8
          - type: entities
            title: Zon
            entities:
              - entity: sensor.sun_next_dawn
                name: Zonsopgang
                style: ''
              - entity: sensor.sun_next_dusk
                name: Zonsondergang
              - entity: sensor.sun_next_midnight
                name: Middernacht
                icon: mdi:moon-waning-crescent
    background:
      opacity: 30
      alignment: center
      size: cover
      repeat: repeat
      attachment: scroll
      image: /api/image/serve/5ecab470aff2da69c0d2209d9d9be188/original
    cards: []
    type: sections
    max_columns: 4
    icon: ''
    header:
      type: markdown
      text_only: true
      content: |-
        <div style="color: #234F1E; font-size: 28px; font-weight: bold;">
          Welkom, {{ user }}! ðŸŒ¿
        </div>

        <div style="color: #4A6471; font-size: 18px;">
          Het is momenteel: {{ now().strftime('%H:%M:%S') }}
        </div>

        <div style="color: #3E8E41; margin-top: 10px;">
          Veel plezier in je smart greenhouse dashboard! ðŸŒ±
        </div>
      card:
        type: markdown
        text_only: true
        content: |

          # ðŸŒ¿ Welkom in de greenhouse! 

          **De huidige datum is: {{ now().strftime('%d-%m-%Y') }}**  
          Veel plezier in het smart greenhouse dashboard! ðŸŒ±
